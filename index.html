    let itemsToShow = 6;
    let currentFilter = 'All';

    // INISIALISASI
    function init() {
        const hash = window.location.hash.replace('#/', '');
        if (hash) {
            renderDetail(hash);
        } else {
            renderGrid();
        }
        renderPopular();
    }

    // RENDER HALAMAN UTAMA
    function renderGrid(limit = itemsToShow) {
        document.getElementById('home-view').style.display = 'block';
        document.getElementById('detail-view').style.display = 'none';

        const grid = document.getElementById('postGrid');
        const filtered = articles.filter(a => currentFilter === 'All' || a.cat === currentFilter);
        const displayData = filtered.slice(0, limit);
        
        grid.innerHTML = displayData.map(post => `
            <div class="post-card" onclick="location.hash='#/${post.slug}'">
                <img src="${post.img}" class="post-img" alt="${post.title}" loading="lazy">
                <div class="post-info">
                    <small style="color:var(--primary); font-weight:700">${post.cat}</small>
                    <h3 style="margin:10px 0; font-size:1.1rem">${post.title}</h3>
                    <p style="font-size:0.85rem; color:var(--muted)">${post.desc}</p>
                </div>
            </div>
        `).join('');

        document.getElementById('load-more').style.display = filtered.length > limit ? 'block' : 'none';
    }

    // RENDER DETAIL
    function renderDetail(slug) {
        const post = articles.find(a => a.slug === slug);
        if (!post) return goHome();

        document.getElementById('home-view').style.display = 'none';
        document.getElementById('detail-view').style.display = 'grid';

        document.getElementById('articleContent').innerHTML = `
            <a href="#" onclick="goHome(event)" style="text-decoration:none; color:var(--primary); font-weight:bold;">&larr; Kembali ke Beranda</a>
            <div style="margin-top:30px">
                <small style="color:var(--primary); font-weight:bold;">${post.cat}</small>
                <h1 style="font-size:2.2rem; margin:15px 0 30px; line-height:1.2">${post.title}</h1>
                <img src="${post.img}" alt="${post.title}">
                <div style="font-size:1.1rem; line-height:1.8; color:var(--text)">${post.content}</div>
            </div>
        `;
        window.scrollTo(0,0);
    }

    function goHome(e) {
        if(e) e.preventDefault();
        window.location.hash = '';
        renderGrid();
    }

    function filterByCat(cat) {
        currentFilter = cat;
        itemsToShow = 6;
        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.classList.toggle('active', (btn.innerText === cat || (cat === 'All' && btn.innerText === 'Semua')));
        });
        renderGrid();
    }

    function loadMorePosts() {
        itemsToShow += 6;
        renderGrid(itemsToShow);
    }

    function runSearch() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        if(!query) { renderGrid(); return; }
        
        const filtered = articles.filter(a => a.title.toLowerCase().includes(query) || a.desc.toLowerCase().includes(query));
        const grid = document.getElementById('postGrid');
        
        grid.innerHTML = filtered.map(post => `
            <div class="post-card" onclick="location.hash='#/${post.slug}'">
                <div class="post-info">
                    <small style="color:var(--primary)">${post.cat}</small>
                    <h3 style="margin:10px 0">${post.title}</h3>
                </div>
            </div>
        `).join('');
        document.getElementById('load-more').style.display = 'none';
    }

    function renderPopular() {
        const pop = articles.slice(0, 5);
        document.getElementById('popularPosts').innerHTML = pop.map(p => `
            <div style="margin-bottom:15px; cursor:pointer; border-bottom:1px solid var(--border); padding-bottom:10px" onclick="location.hash='#/${p.slug}'">
                <h4 style="font-size:0.9rem; line-height:1.3">${p.title}</h4>
            </div>
        `).join('');
    }

    document.getElementById('dark-mode-toggle').onclick = () => {
        document.body.classList.toggle('dark-mode');
        const icon = document.querySelector('#dark-mode-toggle i');
        icon.classList.toggle('fa-moon');
        icon.classList.toggle('fa-sun');
    };

    window.onscroll = () => {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        document.getElementById("progress-bar").style.width = (winScroll / height) * 100 + "%";
    };

    window.addEventListener('hashchange', init);
    window.onload = init;
</script>
